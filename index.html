<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>InnerApp</title>
</head>
<body>
  <header>
    <h1>Inner App</h1>
    <h2>When, How and Where you want!</h2>
    <h3>No more excuses</h3>
  </header>
  <div class="lessons"> 
    <button id="breath">Breathing</button>
    <button id="yoga">Yoga</button>
    <button id="meditation">Meditation</button>
  </div>
  <div class="list">
    <table>
      <thead>
        <tr>
          <th>Lessons</th>
          <th> <!-- Space in the table  --></th>
          <th>TIME</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Breathing</td>
          <td><button id="remove">Remove</button></td>
          <td>10 min</td>
        </tr>
        <tr>
          <td>Yoga</td>
          <td><button id="remove">Remove</button></td>
          <td>30 min</td>
        </tr>
        <tr>
          <td>Meditation</td>
          <td><button id="remove">Remove</button></td>
          <td>5 min</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <p>TOTAL TIME</p>
    <strong id="total">45 min</strong>
  </div>
  <div class="foot">  
    <button id="ready">Ready</button>
    <em>Inhale the future, exhale the past!</em>
  </div>


  <script src="index.js"></script>
</body>
</html>
